{% load static %}
<div class="container">
    <div style="margin-top:5vh"
         class="d-flex flex-column justify-content-center flex-wrap">
        <div class="d-flex flex-row justify-content-around">
            <div class="w-50">
                <h1 id="careersHeader" class="color-gray-900 fw-bold">Start doing work that matters</h1>
                <p class="text-left color-gray-600 fs-20">
                    Our philosophy is simple â€” hire a team of diverse, passionate people and foster a culture that empowers you to do your best work.
                </p>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center px-3">
                <h6 class="pt-1" style="color:#667085;">Location:</h6>
                <select id="locationSelect"
                        name="location"
                        class="form-select mx-3 form-select-sm rounded"
                        aria-label=".form-select-lg example">
                    <option {% if request.GET.location == "" %} selected {% else %} {% endif %}
                            value="">Worldwide</option>
                    {% for location in locations %}
                        <option {% if request.GET.location == location %} selected {% else %} {% endif %}
                                value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</div>
<script>
    const locationSelect = document.getElementById("locationSelect");
    locationSelect.addEventListener("change", (event) =>{
    window.location = `{% url 'careers:index' %}?location=${event.target.value}#careersHeader`;
    })
</script>
